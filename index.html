<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARS Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              vulcan: {
                yellow: '#d97706', // Darker Amber for the bar
                headerYellow: '#f59e0b', // Amber-500 for the top block
                warning: '#eab308', // Yellow-500 for banner
                dark: '#1f2937',
                green: '#047857', // Emerald-700
              }
            },
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap');
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f3f4f6;
      }
      /* Print specific overrides */
      @media print {
        body {
          background-color: white;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        /* Ensure background colors print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        /* Force background for specific vulcan colors if browser settings override */
        .bg-vulcan-headerYellow { background-color: #f59e0b !important; }
        .bg-vulcan-warning { background-color: #eab308 !important; }
        .bg-vulcan-green { background-color: #047857 !important; }
      }
    </style>
